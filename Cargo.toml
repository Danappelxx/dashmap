[package]
name = "dashmap"
version = "3.0.2"
authors = ["Acrimon <joel.wejdenstal@gmail.com>"]
edition = "2018"
license = "MIT"
repository = "https://github.com/xacrimon/dashmap"
homepage = "https://github.com/xacrimon/dashmap"
description = "Blazing fast concurrent HashMap for Rust."
readme = "README.md"
documentation = "https://docs.rs/dashmap"
keywords = ["atomic", "concurrent", "hashmap"]
categories = ["concurrency", "algorithms", "data-structures"]

[features]
nightly = ["parking_lot/nightly"]

[dev-dependencies]
criterion = "0.3.0"
rayon = "1.2.1"
chashmap = "2.2.2"
contrie = "0.1.4"
cht = "0.1.2"

[[bench]]
name = "rwlock_std"
harness = false

[[bench]]
name = "dashmap"
harness = false

[[bench]]
name = "chashmap"
harness = false

[[bench]]
name = "contrie"
harness = false

[[bench]]
name = "cht"
harness = false

[dependencies]
parking_lot = "0.10.0"
num_cpus = "1.11.1"
fxhash = "0.2.1"
serde = { version = "~1.0.24", optional = true, features = ["derive"] }
hashbrown = "0.3"
